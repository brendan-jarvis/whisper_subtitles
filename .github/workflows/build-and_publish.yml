name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - '*'                 # also trigger on git tags (optional)

permissions:
  contents: write          # needed for creating releases

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # required for setuptools_scm to detect tags

      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"   # any recent 3.x works

      # -------------------------------------------------
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools_scm

      # -------------------------------------------------
      - name: Build package (sdist + wheel)
        id: build
        run: |
          python -m build --sdist --wheel --outdir dist/
          # Capture the version that was built
          VERSION=$(python -c "import importlib.metadata, sys; print(importlib.metadata.version('whisper_subtitles'))" 2>/dev/null || \
                    python -c "from whisper_subtitles.version import __version__; print(__version__)")
          echo "Built version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build.outputs.version }}
          name: Release v${{ steps.build.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/*.whl
          body: |
            Automated release of **whisper_subtitles** v${{ steps.build.outputs.version }}

            - Wheel: `dist/whisper_subtitles-${{ steps.build.outputs.version }}-py3-none-any.whl`
            - Source: `dist/whisper_subtitles-${{ steps.build.outputs.version }}.tar.gz`

            *Generated by GitHub Actions on ${{ github.event.head_commit.timestamp }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
