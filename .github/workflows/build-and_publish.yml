name: Build and Publish

on:
  push:
    tags:
      - 'v*'                # only trigger on version tags like v1.2.3

permissions:
  contents: write          # needed for creating releases

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # required for setuptools_scm to detect tags

      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"   # any recent 3.x works

      # -------------------------------------------------
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools_scm

      # -------------------------------------------------
      - name: Build package
        id: build
        run: |
          python -m build --sdist --wheel --outdir dist/
          VERSION=$(python -m setuptools_scm)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/*.whl
          body: |
            Automated release of **whisper_subtitles** ${{ github.ref_name }}

            **Installation:**
            ```bash
            pip install whisper_subtitles==${{ steps.build.outputs.version }}
            ```

            **Files:**
            - Wheel: `whisper_subtitles-${{ steps.build.outputs.version }}-py3-none-any.whl`
            - Source: `whisper_subtitles-${{ steps.build.outputs.version }}.tar.gz`

            *Generated by GitHub Actions*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
